    <script>
        let selectedFile = null;
        
        function toggleSearchType() {
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const uploadArea = document.getElementById('uploadArea');
            const textArea = document.getElementById('textArea');
            const preview = document.getElementById('preview');
            const searchBtn = document.getElementById('searchBtn');
            
            if (searchType === 'text') {
                uploadArea.style.display = 'none';
                textArea.style.display = 'block';
                preview.style.display = 'none';  // éšè—å›¾ç‰‡é¢„è§ˆ
                searchBtn.disabled = document.getElementById('queryText').value.trim() === '';
            } else {
                uploadArea.style.display = 'block';
                textArea.style.display = 'none';
                if (selectedFile) {
                    preview.style.display = 'block';  // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                }
                searchBtn.disabled = !selectedFile;
            }
        }
        
        // ç›‘å¬æ–‡æœ¬è¾“å…¥
        document.getElementById('queryText').addEventListener('input', function() {
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const searchBtn = document.getElementById('searchBtn');
            if (searchType === 'text') {
                searchBtn.disabled = this.value.trim() === '';
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/webp', 'video/mp4', 'video/quicktime'];
            if (!allowedTypes.includes(file.type)) {
                showStatus('è¯·é€‰æ‹©æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼ˆPNG, JPEG, JPG, WEBP, MP4, MOVï¼‰', 'error');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆ10MBé™åˆ¶ï¼‰
            if (file.size > 10 * 1024 * 1024) {
                showStatus('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB', 'error');
                return;
            }

            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewElement = document.getElementById('previewImg');
                if (file.type.startsWith('video/')) {
                    // æ˜¾ç¤ºè§†é¢‘é¢„è§ˆ
                    previewElement.outerHTML = `<video id="previewImg" controls style="max-width: 300px; max-height: 300px; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"><source src="${e.target.result}" type="${file.type}"></video>`;
                } else {
                    // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                    previewElement.src = e.target.result;
                }
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('searchBtn').disabled = false;
            };
            reader.readAsDataURL(file);
            
            const fileTypeText = file.type.startsWith('video/') ? 'è§†é¢‘' : 'å›¾ç‰‡';
            showStatus(`${fileTypeText}å·²é€‰æ‹©ï¼Œç‚¹å‡»æœç´¢æŒ‰é’®å¼€å§‹æŸ¥æ‰¾ç›¸ä¼¼å†…å®¹`, 'info');
            
            // æ˜¾ç¤º/éšè—æœç´¢æ¨¡å¼é€‰æ‹©
            const searchModeArea = document.getElementById('searchModeArea');
            if (file.type.startsWith('video/')) {
                searchModeArea.style.display = 'block';
            } else {
                searchModeArea.style.display = 'none';
                // å›¾ç‰‡æ–‡ä»¶é‡ç½®ä¸ºè§†è§‰æ¨¡å¼
                document.querySelector('input[name="searchMode"][value="visual"]').checked = true;
            }
        }

        async function searchSimilar() {
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const searchMode = document.querySelector('input[name="searchMode"]:checked').value;
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'ğŸ” æœç´¢ä¸­...';

            try {
                let requestData = {
                    searchType: searchType,
                    searchMode: searchMode
                };
                
                if (searchType === 'text') {
                    const queryText = document.getElementById('queryText').value.trim();
                    if (!queryText) {
                        showStatus('è¯·è¾“å…¥æœç´¢æ–‡æœ¬', 'error');
                        return;
                    }
                    requestData.queryText = queryText;
                    showStatus('æ­£åœ¨å¯åŠ¨æ–‡æœ¬æœç´¢ä»»åŠ¡...', 'info');
                } else {
                    if (!selectedFile) {
                        showStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶', 'error');
                        return;
                    }
                    
                    // è½¬æ¢ä¸ºbase64
                    const base64Data = await fileToBase64(selectedFile);
                    requestData.file = base64Data;
                    requestData.fileName = selectedFile.name;
                    requestData.fileType = selectedFile.type;
                    
                    const fileTypeText = selectedFile.type.startsWith('video/') ? 'è§†é¢‘' : 'å›¾ç‰‡';
                    showStatus(`æ­£åœ¨å¯åŠ¨${fileTypeText}æœç´¢ä»»åŠ¡...`, 'info');
                }

                // å¯åŠ¨æœç´¢ä»»åŠ¡
                const response = await fetch('https://239c7yyacl.execute-api.us-east-1.amazonaws.com/prod/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok && result.search_id) {
                    showStatus('æœç´¢ä»»åŠ¡å·²å¯åŠ¨ï¼Œæ­£åœ¨åå°å¤„ç†...', 'info');
                    // å¼€å§‹è½®è¯¢ç»“æœ
                    pollSearchResults(result.search_id);
                } else {
                    showStatus(`æœç´¢å¯åŠ¨å¤±è´¥: ${result.error}`, 'error');
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'ğŸ” å¼€å§‹æœç´¢';
                }
            } catch (error) {
                showStatus(`æœç´¢å¤±è´¥: ${error.message}`, 'error');
                searchBtn.disabled = false;
                searchBtn.textContent = 'ğŸ” å¼€å§‹æœç´¢';
            }
        }
        
        async function pollSearchResults(searchId) {
            const maxAttempts = 60; // æœ€å¤šè½®è¯¢5åˆ†é’Ÿ
            let attempts = 0;
            
            const poll = async () => {
                try {
                    const response = await fetch(`https://239c7yyacl.execute-api.us-east-1.amazonaws.com/prod/status/${searchId}`);
                    const result = await response.json();
                    
                    if (response.ok) {
                        if (result.status === 'completed') {
                            showStatus(`æœç´¢å®Œæˆï¼æ‰¾åˆ° ${result.results.length} ä¸ªç›¸ä¼¼å†…å®¹`, 'success');
                            displayResults(result.results);
                            document.getElementById('searchBtn').disabled = false;
                            document.getElementById('searchBtn').textContent = 'ğŸ” å¼€å§‹æœç´¢';
                            return;
                        } else if (result.status === 'failed') {
                            showStatus(`æœç´¢å¤±è´¥: ${result.error}`, 'error');
                            document.getElementById('searchBtn').disabled = false;
                            document.getElementById('searchBtn').textContent = 'ğŸ” å¼€å§‹æœç´¢';
                            return;
                        } else if (result.status === 'processing') {
                            showStatus('æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...', 'info');
                        }
                    }
                    
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 5000); // 5ç§’åå†æ¬¡è½®è¯¢
                    } else {
                        showStatus('æœç´¢è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•', 'error');
                        document.getElementById('searchBtn').disabled = false;
                        document.getElementById('searchBtn').textContent = 'ğŸ” å¼€å§‹æœç´¢';
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 5000);
                    } else {
                        showStatus('æœç´¢å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                        document.getElementById('searchBtn').disabled = false;
                        document.getElementById('searchBtn').textContent = 'ğŸ” å¼€å§‹æœç´¢';
                    }
                }
            };
            
            // å¼€å§‹è½®è¯¢
            setTimeout(poll, 2000); // 2ç§’åå¼€å§‹ç¬¬ä¸€æ¬¡è½®è¯¢
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            
            if (results.length === 0) {
                resultsList.innerHTML = '<p>æœªæ‰¾åˆ°ç›¸ä¼¼çš„å†…å®¹</p>';
            } else {
                resultsList.innerHTML = results.map(result => {
                    const isVideo = ['mp4', 'mov'].includes(result.file_type.toLowerCase());
                    const mediaElement = isVideo ? 
                        `<video controls style="max-width: 150px; max-height: 150px; border-radius: 5px;"><source src="${result.image_url}" type="video/${result.file_type.toLowerCase() === 'mov' ? 'quicktime' : result.file_type.toLowerCase()}"></video>` :
                        `<img src="${result.image_url}" alt="ç›¸ä¼¼å›¾ç‰‡" style="max-width: 150px; max-height: 150px; border-radius: 5px;">`;
                    
                    return `
                        <div class="result-item">
                            <div class="result-image">
                                ${mediaElement}
                            </div>
                            <div class="result-info">
                                <div class="result-score">ç›¸ä¼¼åº¦: ${(result.score * 100).toFixed(1)}%</div>
                                <div><strong>æ–‡ä»¶:</strong> ${result.s3_uri.split('/').pop()}</div>
                                <div><strong>ç±»å‹:</strong> ${result.file_type.toUpperCase()}</div>
                                <div><strong>æ—¶é—´:</strong> ${new Date(result.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            resultsDiv.style.display = 'block';
        }
